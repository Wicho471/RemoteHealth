name: Build and Package RemoteHealth

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Fat JAR
        run: mvn clean package
      - name: Package MSI with jpackage
        run: |
          jpackage ^
            --input target ^
            --name RemoteHealth ^
            --main-jar RemoteHealth-0.0.1-SNAPSHOT-jar-with-dependencies.jar ^
            --main-class org.axolotlj.RemoteHealth.MainApp ^
            --type msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Fat JAR
        run: mvn clean package
      - name: Package DMG with jpackage
        run: |
          jpackage \
            --input target \
            --name RemoteHealth \
            --main-jar RemoteHealth-0.0.1-SNAPSHOT-jar-with-dependencies.jar \
            --main-class org.axolotlj.RemoteHealth.MainApp \
            --type dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Fat JAR
        run: mvn clean package
      - name: Install jpackage dependencies
        run: sudo apt-get install -y fakeroot dpkg rpm
      - name: Package DEB with jpackage
        run: |
          jpackage \
            --input target \
            --name RemoteHealth \
            --main-jar RemoteHealth-0.0.1-SNAPSHOT-jar-with-dependencies.jar \
            --main-class org.axolotlj.RemoteHealth.MainApp \
            --type deb

